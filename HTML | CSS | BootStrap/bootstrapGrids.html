<!DOCTYPE html>

<html>
    <head>
        <title>BootStrap 101</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style type="text/css">
        	span{
        		color: white;
		    }
        </style> 
    </head>
    <body>
    	<div class="container mt-5">
    		<div class="row">
    			<div class="col bg-danger py-2">
    				<span>col</span>
    			</div>
    			<div class="col bg-success py-2">
    				<span>col</span>
    			</div>
    			<div class="col bg-primary py-2">
    				<span>col</span>
    			</div>
    		</div>
    	</div>


    	<div class="container mt-1">
    		<div class="row">
    			<div class="col-md-6 bg-danger py-2">
    				<span>col-md-6</span>
    			</div>
    			<div class="col-md-6 bg-success py-2">
    				<span>col-md-6</span>
    			</div>
    		</div>
    	</div>


    	<div class="container mt-1">
    		<div class="row">
    			<div class="col-md-8 bg-danger py-2">
    				<span>col-md-8</span>
    			</div>
    			<div class="col-md-4 bg-success py-2">
    				<span>col-md-4</span>
    			</div>
    		</div>
    	</div>


    	<div class="container mt-1">
    		<div class="row">
    			<div class="col-md-3">
    			</div>
    			<div class="col-md-3 bg-danger py-2">
    				<span>col-md-3</span>
    			</div>
    		</div>
    	</div>

    	
    	<div class="container mt-1">
    		<div class="row">
    			<div class="col-md-6">
    			</div>
    			<div class="col-md-3 py-2">
    				<div class="row bg-danger">
    					<div class="col">
		    				<span>row (1)</span>
		    			</div>
    				</div>
    				<div class="row bg-success">
    					<div class="col">
		    				<span>row (2)</span>
		    			</div>
    				</div>
    				<div class="row">
    					<div class="col bg-primary">
	    					<span>row (3)</span>
	    				</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
